name: Build and Push Docker Image

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - dev
      - main

jobs:
  changes:
    runs-on: ubuntu-latest
    outputs:
      helm: ${{ steps.filter.outputs.helm }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check for changes
        uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            helm:
              - 'charts/**'
              - 'scripts/test-helm-chart.sh'

  test-helm-chart:
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.helm == 'true'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: 'v3.14.0'

      - name: Run Helm chart tests
        run: ./scripts/test-helm-chart.sh

  build-and-push:
    runs-on: ubuntu-latest
    needs: [changes, test-helm-chart]
    if: always() && (needs.test-helm-chart.result == 'success' || needs.test-helm-chart.result == 'skipped')
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Run tests
        run: gradle test

      - name: Generate tag
        id: tag
        run: |
          VERSION=$(grep -oP 'version\s*=\s*"\K[^"]+' build.gradle.kts)
          BRANCH_NAME=${GITHUB_HEAD_REF:-$GITHUB_REF_NAME}
          TAG="${VERSION}-${BRANCH_NAME}"
          echo "tag=${TAG}" >> $GITHUB_ENV
          echo "branch=${BRANCH_NAME}" >> $GITHUB_ENV
          echo "Generated tag: ${TAG}"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            themoah/klag:${{ env.tag }}
            themoah/klag:${{ env.branch }}-latest

      - name: Create and push git tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag $tag
          git push origin $tag
